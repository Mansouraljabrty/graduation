<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Store</title>
  <meta name="description" content="This Is Our Book Store" />
</head>
<body>
  <h1>Book Store</h1>
  <p>This Is My <b>Book Store</b>, Welcome</p>
  <!---

      ul => Unorderd List
      li => List Item

     -->
  <ul>
    <li>HTML</li>
    <li>csS</li>
    <li>Js
      <ul>
        <li>Angular</li>
        <li>Reactjs</li>
        <li>Vuejs</li>
      </ul>
    </li>
  </ul>


  <!-- Separator => attribute in order list tag -->
  <!--
              
              reversed => Reverse The Ordering
                 start => Start From Position
                 Type=> Type of Ordering
                
            -->
  <dl>
    <dt>HTML</dt>
    <dd>Language Of The Web</dd>
    <dd>The First Lan</dd>
    <dt>CSS</dt>
    <dd>Language Of The Visuals</dd>
  </dl>

  <!--

               thead
               tbody
               tfoot
               tr => Table Row

         -->
  <table border="4">
    <thead>
      <tr>
        <td>Osama</td>
        <td>Mohamed</td>
        <td>40</td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Osama</td>
        <td>Mohamed</td>
        <td>40</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>

        <td>Mohamed</td>
        <td>Alsalem</td>
        <td>20</td>

      </tr>
    </tfoot>

  </table>



  <br>
  <hr>
  <input list="programming" name="prog">
  <datalist id="programming">

    <option value="Pytho">
    <option value="PHP">
    <option value="C#">
    <option value="C">
    <option value="C++">
    <option value="Oracle">
    <option value="ASP.NET">
    <option value="Android">
    <option value="Angular">


</body>
</html>
